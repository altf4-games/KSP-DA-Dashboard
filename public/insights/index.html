<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KSP Dashboard</title>
    <link rel="icon" type="image/x-icon" href="../favicon.ico" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="https://github.com/altf4-games/KSP-DA-Dashboard">>_ Alt F4</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/insights/">Trends & Graphs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about-us/">About Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="card mb-3 text-bg mt-3">
                        <div class="card-body">
                            <canvas id="speed-accident-chart"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card mb-3 text-bg mt-3">
                        <div class="card-body">
                            <canvas id="accidentChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="card mb-3 text-bg mt-3">
                        <div class="card-body">
                            <canvas id="year-wise-chart"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card mb-3 text-bg mt-3">
                        <div class="card-body">
                            <canvas id="genderChart" width="300" height="300"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-12">
                    <div class="card mb-3 text-bg mt-3">
                        <div class="card-body">
                            <img src="Time_Series_Analysis.png" style="width: 90%;">
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <div class="card mb-3 text-bg mt-3">
                            <div class="card-body">
                                <img src="Road_Types.jpeg" style="width: 90%;">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card mb-3 text-bg mt-3">
                            <div class="card-body">
                                <img src="Collision_Types.jpeg" style="width: 90%;">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- <div class="row justify-content-center">
                <div class="col-md-12">
                    <div class="card mb-3 text-bg mt-3">
                        <div class="card-body">
                            <img src="Accident_Distribution.jpeg" style="display: block; margin: auto; width: 50%;">
                        </div>
                    </div>
                </div>
            </div> -->
        </div>
        <footer class="footer mt-auto py-3 bg-dark text-center">
            <div class="container">
                <span class="text-white">Made with ❤️ by Team Alt F4</span>
            </div>
        </footer>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="index.js"></script>

</html>
